name: kwant-api-automation

on:
  schedule:
    - cron: "15 4 * * *"
  workflow_dispatch:

jobs:
  run-api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      COLLECTION_UID: ${{ secrets.COLLECTION_UID }}
      POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

    steps:
      - name: üõí Checkout Repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: üì¶ Install Dependencies
        run: npm install

      - name: üîß Install Allure
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y

      - name: üöÄ Run Newman Tests
        id: newman
        continue-on-error: true
        run: |
          npm run test 2>&1 | tee newman_output.txt
          
          # Store exit code
          TEST_EXIT_CODE=$?
          echo "test_exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT

          # Extract stats - FIXED parsing
          TOTAL=$(grep "Total requests:" newman_output.txt | grep -oP '\d+' | head -1 || echo "0")
          FAILED=$(grep "Failed assertions:" newman_output.txt | grep -oP '\d+' | head -1 || echo "0")
          
          # Calculate passed
          if [[ "$TOTAL" =~ ^[0-9]+$ ]] && [[ "$FAILED" =~ ^[0-9]+$ ]]; then
            PASSED=$((TOTAL - FAILED))
          else
            PASSED=0
            TOTAL=0
            FAILED=0
          fi
          
          SKIPPED=0

          # Calculate success rate
          if [[ $TOTAL -gt 0 ]]; then
            SUCCESS_RATE=$(awk "BEGIN {printf \"%.2f\", ($PASSED/$TOTAL) * 100}")
          else
            SUCCESS_RATE="0"
          fi

          # Get timestamp
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')

          # Debug output
          echo "DEBUG: TOTAL=$TOTAL"
          echo "DEBUG: FAILED=$FAILED"
          echo "DEBUG: PASSED=$PASSED"
          echo "DEBUG: SUCCESS_RATE=$SUCCESS_RATE"

          # Set outputs
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          echo "success_rate=$SUCCESS_RATE" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: üåç Deploy Allure Report to Surge
        if: always()
        run: |
          npm install --global surge
          
          # Check if report exists
          if [ -d "./allure-report" ]; then
            echo "‚úÖ Allure report found, deploying..."
            surge ./allure-report https://kwant-automation-dashboard.surge.sh --token $SURGE_TOKEN
          else
            echo "‚ö†Ô∏è No allure-report directory found, skipping deployment"
            echo "Creating placeholder page..."
            mkdir -p ./allure-report
            echo "<html><body><h1>Report generation failed</h1><p>Check workflow logs</p></body></html>" > ./allure-report/index.html
            surge ./allure-report https://kwant-automation-dashboard.surge.sh --token $SURGE_TOKEN
          fi

      - name: üí¨ Send Slack Notification
        if: always()
        run: |
          TOTAL="${{ steps.newman.outputs.total }}"
          PASSED="${{ steps.newman.outputs.passed }}"
          FAILED="${{ steps.newman.outputs.failed }}"
          SKIPPED="${{ steps.newman.outputs.skipped }}"
          SUCCESS_RATE="${{ steps.newman.outputs.success_rate }}"
          TIMESTAMP="${{ steps.newman.outputs.timestamp }}"

          # Determine status and color
          if [[ "$FAILED" -eq 0 && "$TOTAL" -gt 0 ]]; then
            STATUS="‚úÖ API tests completed successfully"
            COLOR="good"
          elif [[ "$TOTAL" -eq 0 ]]; then
            STATUS="‚ö†Ô∏è API tests did not run properly"
            COLOR="warning"
          else
            STATUS="üö® PROD Health Check tests failed"
            COLOR="danger"
          fi

          # Create JSON payload
          PAYLOAD=$(jq -n \
            --arg color "$COLOR" \
            --arg status "$STATUS" \
            --arg total "$TOTAL" \
            --arg passed "$PASSED" \
            --arg failed "$FAILED" \
            --arg skipped "$SKIPPED" \
            --arg success_rate "$SUCCESS_RATE%" \
            --arg timestamp "$TIMESTAMP" \
            '{
              attachments: [
                {
                  color: $color,
                  title: $status,
                  fields: [
                    {title: "Total Tests", value: $total, short: true},
                    {title: "‚úÖ Passed", value: $passed, short: true},
                    {title: "‚ùå Failed", value: $failed, short: true},
                    {title: "‚è≠Ô∏è Skipped", value: $skipped, short: true},
                    {title: "üìà Success Rate", value: $success_rate, short: true},
                    {title: "üïê Last Checked", value: $timestamp, short: false}
                  ],
                  actions: [
                    {
                      type: "button",
                      text: "View Detailed Report",
                      url: "https://kwant-automation-dashboard.surge.sh/"
                    }
                  ]
                }
              ]
            }')

          # Send to Slack
          curl -X POST -H 'Content-type: application/json' \
            --data "$PAYLOAD" \
            "$SLACK_WEBHOOK_URL"
