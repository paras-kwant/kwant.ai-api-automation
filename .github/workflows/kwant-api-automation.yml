name: kwant-api-automation

on:
  schedule:
    - cron: "15 4 * * *"
  workflow_dispatch:

jobs:
  run-api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      COLLECTION_UID: ${{ secrets.COLLECTION_UID }}
      POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

    steps:
      - name: üõí Checkout Repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: üì¶ Install Dependencies
        run: npm install

      - name: üöÄ Run Newman Tests
        id: newman
        continue-on-error: true
        run: |
          npm run test | tee newman_output.txt

          # Extract stats from output
          TOTAL=$(grep -o "Total requests: [0-9]*" newman_output.txt | awk '{print $3}' || echo 0)
          FAILED=$(grep -o "Failed assertions: [0-9]*" newman_output.txt | awk '{print $3}' || echo 0)
          PASSED=$((TOTAL - FAILED))
          SKIPPED=0
          SUCCESS_RATE=0

          if [[ $TOTAL -gt 0 ]]; then
            SUCCESS_RATE=$(awk "BEGIN {printf \"%.2f\", ($PASSED/$TOTAL) * 100}")
          fi

          TOTAL_TIME=$(grep -o "completed in .*" newman_output.txt | awk '{print $3}' || echo "N/A")
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          echo "success_rate=$SUCCESS_RATE" >> $GITHUB_OUTPUT
          echo "total_time=$TOTAL_TIME" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: üåç Deploy Allure Report to Surge
        id: surge_deploy
        if: always()
        continue-on-error: true
        run: |
          # Generate Allure report (if not already generated by npm run test)
          npx allure generate allure-results --clean -o allure-report
          
          # Install Surge
          npm install --global surge
          
          # Generate timestamped URL for preview
          TIMESTAMP_ID=$(date +%s%3N)
          PREVIEW_URL="https://${TIMESTAMP_ID}-kwant-api-automation.surge.sh"
          
          # Deploy to both production and timestamped URL
          surge ./allure-report https://kwant-automation-dashboard.surge.sh --token $SURGE_TOKEN
          surge ./allure-report $PREVIEW_URL --token $SURGE_TOKEN
          
          # Save the preview URL for Slack notification
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $PREVIEW_URL"

      - name: üí¨ Send Slack Notification
        if: always()
        run: |
          TOTAL="${{ steps.newman.outputs.total }}"
          PASSED="${{ steps.newman.outputs.passed }}"
          FAILED="${{ steps.newman.outputs.failed }}"
          SKIPPED="${{ steps.newman.outputs.skipped }}"
          SUCCESS_RATE="${{ steps.newman.outputs.success_rate }}"
          TOTAL_TIME="${{ steps.newman.outputs.total_time }}"
          TIMESTAMP="${{ steps.newman.outputs.timestamp }}"
          PREVIEW_URL="${{ steps.surge_deploy.outputs.preview_url }}"

          # Set defaults if values are empty
          TOTAL="${TOTAL:-0}"
          PASSED="${PASSED:-0}"
          FAILED="${FAILED:-0}"
          SKIPPED="${SKIPPED:-0}"
          SUCCESS_RATE="${SUCCESS_RATE:-0.00}"
          TOTAL_TIME="${TOTAL_TIME:-N/A}"
          TIMESTAMP="${TIMESTAMP:-N/A}"
          PREVIEW_URL="${PREVIEW_URL:-https://kwant-automation-dashboard.surge.sh}"

          # Determine status and color
          if [[ "$TOTAL" -eq 0 ]]; then
            STATUS="‚ö†Ô∏è API tests did not run properly"
            COLOR="warning"
          elif [[ "$FAILED" -eq 0 ]]; then
            STATUS="‚úÖ API tests completed successfully"
            COLOR="good"
          elif [[ "$FAILED" -eq 1 ]]; then
            STATUS="üö® $FAILED test failed out of $TOTAL API tests"
            COLOR="danger"
          else
            STATUS="üö® $FAILED tests failed out of $TOTAL API tests"
            COLOR="danger"
          fi

          # Create JSON payload using jq for proper escaping
          PAYLOAD=$(jq -n \
            --arg color "$COLOR" \
            --arg status "$STATUS" \
            --arg total "$TOTAL" \
            --arg passed "$PASSED" \
            --arg failed "$FAILED" \
            --arg skipped "$SKIPPED" \
            --arg success_rate "$SUCCESS_RATE%" \
            --arg total_time "$TOTAL_TIME" \
            --arg timestamp "$TIMESTAMP" \
            --arg preview_url "$PREVIEW_URL" \
            '{
              attachments: [
                {
                  color: $color,
                  title: $status,
                  fields: [
                    {title: "Total Tests", value: $total, short: true},
                    {title: "‚úÖ Passed", value: $passed, short: true},
                    {title: "‚ùå Failed", value: $failed, short: true},
                    {title: "‚è≠Ô∏è Skipped", value: $skipped, short: true},
                    {title: "üìà Success Rate", value: $success_rate, short: true},
                    {title: "‚è≥ Total Time", value: $total_time, short: true},
                    {title: "üïê Last Checked", value: $timestamp, short: false}
                  ],
                  actions: [
                    {
                      type: "button",
                      text: "View Detailed Report",
                      url: $preview_url
                    }
                  ]
                }
              ]
            }')

          curl -X POST -H 'Content-type: application/json' \
            --data "$PAYLOAD" \
            "$SLACK_WEBHOOK_URL"
