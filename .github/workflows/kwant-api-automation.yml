name: kwant-api-automation

on:
  workflow_dispatch:

jobs:
  run-api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      COLLECTION_UID: ${{ secrets.COLLECTION_UID }}
      POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

    steps:
      - name: üõí Checkout Repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: üì¶ Install Dependencies
        run: npm install

      - name: üöÄ Run Newman Tests
        id: newman
        continue-on-error: true
        run: |
          npm run test | tee newman_output.txt

          # Extract stats from output
          TOTAL=$(grep -o "Total requests: [0-9]*" newman_output.txt | awk '{print $3}' || echo 0)
          FAILED=$(grep -o "Failed assertions: [0-9]*" newman_output.txt | awk '{print $3}' || echo 0)
          PASSED=$((TOTAL - FAILED))
          SKIPPED=0
          SUCCESS_RATE=0

          if [[ $TOTAL -gt 0 ]]; then
            SUCCESS_RATE=$(awk "BEGIN {printf \"%.2f\", ($PASSED/$TOTAL) * 100}")
          fi

          TOTAL_TIME=$(grep -o "completed in .*" newman_output.txt | awk '{print $3}' || echo "N/A")
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          echo "success_rate=$SUCCESS_RATE" >> $GITHUB_OUTPUT
          echo "total_time=$TOTAL_TIME" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: üåç Deploy Allure Report to Surge
        if: always()
        run: |
          npm install --global surge
          surge ./allure-report https://kwant-automation-dashboard.surge.sh --token $SURGE_TOKEN

            - name: üí¨ Send Minimalist Slack Notification
          if: always()
           run: |
          TOTAL="${{ steps.newman.outputs.total }}"
          PASSED="${{ steps.newman.outputs.passed }}"
          FAILED="${{ steps.newman.outputs.failed }}"
          SKIPPED="${{ steps.newman.outputs.skipped }}"
          SUCCESS_RATE="${{ steps.newman.outputs.success_rate }}"
          TOTAL_TIME="${{ steps.newman.outputs.total_time }}"
          TIMESTAMP="${{ steps.newman.outputs.timestamp }}"

          if [[ "$FAILED" -eq 0 && "$TOTAL" -gt 0 ]]; then
            STATUS="‚úÖ All Tests Passed"
            COLOR="good"
          elif [[ "$TOTAL" -eq 0 ]]; then
            STATUS="‚ö†Ô∏è Tests Not Executed"
            COLOR="warning"
          else
            STATUS="üö® Tests Failed"
            COLOR="danger"
          fi

          # Minimalist, informative JSON payload
          PAYLOAD=$(jq -n \
            --arg color "$COLOR" \
            --arg status "$STATUS" \
            --arg summary "Passed $PASSED / Total $TOTAL | Failed $FAILED | Skipped $SKIPPED | Success: $SUCCESS_RATE% | Duration: $TOTAL_TIME" \
            --arg timestamp "$TIMESTAMP" \
            '{
              attachments: [
                {
                  color: $color,
                  title: $status,
                  text: $summary,
                  footer: "Last Run: \($timestamp)",
                  actions: [
                    {
                      type: "button",
                      text: "View Full Report",
                      url: "https://kwant-automation-dashboard.surge.sh/"
                    }
                  ]
                }
              ]
            }')

          curl -X POST -H 'Content-type: application/json' \
            --data "$PAYLOAD" \
            "$SLACK_WEBHOOK_URL"
